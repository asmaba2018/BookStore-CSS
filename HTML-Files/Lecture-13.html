<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grouping Multiple Selectors</title>
    <link rel="stylesheet" href="../CSS-Track/13-grouping.css">
    <!--
        grouping multiple selectors to apply same properties is a great advantage
        each element can have different or similar property
        grouping similar properties for different elements can be useful
        changing a property will apply to all the group
        grouping different selectors (classes, ids, element names, etc.) apply the same action
        for better visualization keep each selector in a different line separated with comma
    -->
</head>
<body>
    <div class="one">One</div>
    <div class="two">Two</div>
    <div class="three">Three</div>
    <div class="four">Four</div>
    <p class="my-p">This Is P Paragraph</p>
</body>
</html>
