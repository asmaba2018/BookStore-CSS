  <head>

    <title>Typography - Font Size and CSS Units</title>
    <link rel="stylesheet" href="../CSS-Track/24-fontsize.css" />
    <!--
      Font size and how to represent it in diffenerent CSS units 
      Default font size for web page 16px
        - px => pixels dynamic measuring unit 
        - em => times of parent element font size
        - rem => times of page root element <html>
        - vw => 1vw == 1% of view port width 
        - percentage => percent of parent elemenet font size
      Read more about
        - vmin
        - vh => view port height 
      View Port is all visible and available space in the browser
      View Port Width : browser width available 
      View Port Height : browser height available
    -->
  </head>

    <div>Elzero Web School <span>Test</span></div>
