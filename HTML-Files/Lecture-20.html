<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Spacing</title>
    <link rel="stylesheet" href="../CSS-Track/20-spacing.css">
    <!--
        letter-spacing can control space between letters 
        - +ve value would increase spaces between text letters
        - -ve value would deecrease spaces between text letters
        text-indent can control starting space before text like in codes
        line-height can control height between text lines and default to 1 or 100%
        - 1.5 means line height as 150% of normal height
        word-spacing can control space between words 
        - +ve value would increase spaces between text words
        - -ve value would deecrease spaces between text words
        white-space can control element end space when text exceed it
        - normal: default value and allow wraping
        - nowrap: stop text wraping to a new line
        word-break can control how long words overflow element limits
        - normal: default value can overflow the element limits
        - break-all: keep in the limits and break any words
    -->
</head>
