<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Conventions and Rules</title>
    <link rel="stylesheet" href="../CSS-Track/04 name rules.css">
    <!-- You can link more than one stylesheet in the same document -->
    <!-- Last linked stylesheet would have the upper hand over others -->
    <link rel="stylesheet" href="../CSS-Track/04 rtl.css">
</head>
<body>
    <!-- To identify an elemenet different from other similar we use class or id attribute -->
    <div>Div</div>
    <!--
        Name rules for class or id as following:
        - Never start with number like "1test"
        - Recommend to use kebab case 
    -->
    <div class="test1">Div</div>
    <div id="user-test">Div</div>
</body>
</html>
