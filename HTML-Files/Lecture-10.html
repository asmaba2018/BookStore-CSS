<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>outline style</title>
    <link rel="stylesheet" href="../CSS-Track/10-outline.css">
    <!--
        outline like border lines with some differences
        - border is a part of the element and affect its size
        - outline isn't a part of the elemet but surrounding it
        - outline accept one value only per group
        - doesn't have radius like border
        note: border is an excellent substitute for outline in modern designs
    -->
</head>
<body>
    <div>
        <h2>Product Title</h2>
        <p>This Is Paragraph</p>
    </div>
</body>
