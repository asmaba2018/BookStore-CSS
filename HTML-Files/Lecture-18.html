<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Alignment</title>
    <link rel="stylesheet" href="../CSS-Track/18-alignment.css">
    <!--
        text-align: to control text content alignment 
        - right: align text to the right direction 
        - left: align text to the left direction
        - center: align text in the center
        text-direction: as for english language its Left To Right LTR
        - ltr: text start at the left and flow to the right and default value
        - rtl: for arabic languages and likes start from the right and flow to the left
        - text align doesn't affect direction it follows the same direction even if opposite alignment
    -->
</head>
<body>
    <div>Elzero Web School.</div>
    <div class="arabic">مدرسة الزيرو لتعليم الويب.</div>
</body>
</html>
