    <!--
        text decoration used to add a decorating line in different positions to text
        - line-through: draw a line across text an through it
        - underline: draw a line under the text
        - overline: draw a line above the text
        most effective use of it to remove underline from links as sample here
        text transform controls text case cpitalize, lowercase, etc..
        - capitalize: transform 1st character of words to a capital letter
        - uppercase: all characters to capital letters
        - lowercase: all characters to small letters
    -->
