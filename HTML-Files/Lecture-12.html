<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>element visilbility and use cases</title>
    <link rel="stylesheet" href="../CSS-Track/12-visibility.css">
    <!--
        display and visibility are responsible for visibility
        when choosing display none you can remove an element from the view
        visible is the default value of visibility
        changing visibility using display would remove element space required for it
        changing visibility using visibility would reserve an empty space 
    -->
</head>
<body>
    <div class="first">First Element</div>
    <div class="second">Second Element</div>
</body>
