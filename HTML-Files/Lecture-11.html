<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display style</title>
    <link rel="stylesheet" href="../CSS-Track/11-display.css">
    <!--
        display is responsible for how to show your element
        it can change an element from inline to block or inline-block
        diference btw them
        - Block element properities:
        -- Take full width if no width value assigned
        -- Add line break before and after
        -- respect margin, padding, width, height

        - Inline element properities:
        -- don't add any line break 
        -- don't respect width, height
        -- respect padding and margin ( Just left & right )
        
        - Inline-Block element proporities:
        -- allow elements to inline with it
        -- respect padding, margin, width, height
        there are more display properities in more advanced css styles
    -->
</head>
<body>
    <div class="division-block">Div => Block</div>
    <div class="division-block">Div => Block</div>
    <div class="division-block">Div => Block</div>
    <hr>
    <span class="spanner-inline">Span => Inline</span>
    <span class="spanner-inline">Span => Inline</span>
    <span class="spanner-inline">Span => Inline</span>
    <hr>
    <span class="spanner-inline-block">Span => Inline-Block</span>
    <span class="spanner-inline-block">Span => Inline-Block</span>
    <span class="spanner-inline-block">Span => Inline-Block</span>
    <div>Div => Block</div>
</body>
</html>
