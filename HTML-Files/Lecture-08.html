<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Margin style</title>
    <link rel="stylesheet" href="../CSS-Track/08-margin.css">
    <!--
        margin in css language like borders in word or other processing languages
        margin is a short hand for four properities (Top, Right, Bottom, Left)
        margin for external element space and affect its size 
        increasing margin will decrease element and vice versa
        margin need 4 numeric values or percentage
        starting from top and clock wise (Top, Right, Bottom, Left)
        when a single value is present it means equal margin in all directions:
        - 10px (keep external elements 10 pixels in top, right, bottom, left margins away from element start)
        when two values it means missing values equal opposite to them
        - 10px 20px (keep external elements 10 pixels in top & bottom and 20 pixels in right & left margins away from element start)
        when three values it means missing values equal opposite to them
        - 10px 20px 15px (Top 10px, Right 20px, Bottom 15px, left equal to right 20px)
        we can specify only one margin value by choosing it
        - margin-bottom: 10px (like margin: 0 0 10px)
        we can let explorer choose to modify margin by adding auto
        - margin-left: auto (would align element to right = available_width - element_width - right_margin)
        - margin-right: auto (would align element to left = available_width - element_width - left_margin)
        - when both select auto would align element to the center
        when negative value is present element start before its borders
    -->
</head>
<body>
    <div>
        <h2>Product Title</h2>
        <p>This Is Paragraph</p>
    </div>
</body>
</html>
