<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Padding style</title>
    <link rel="stylesheet" href="../CSS-Track/07-padding.css">
    <!--
        padding in css language like borders in word or other processing languages
        padding is a short hand for four properities (Top, Right, Bottom, Left)
        padding for internal element space like divs
        padding need 4 numeric values or percentage
        starting from top and clock wise (Top, Right, Bottom, Left)
        when a single value is present it means equal padding in all directions:
        - 10px (keep internal elements 10 pixels in top, right, bottom, left paddings away from element start)
        when two values it means missing values like opposite to them
        - 10px 20px (keep internal elements 10 pixels in top & bottom and 20 pixels in right & left paddings away from element start)
        when three values it means missing values like opposite to them
        - 10px 20px 15px (Top 10px, Right 20px, Bottom 15px, left equal to right 20px)
        we can specify only one padding value by choosing it
        - padding-bottom: 10px (like padding: 0 0 10px)
        Note: negative values are not allowed in padding
    -->
</head>
<body>
    <div>
        <h2>Product Title</h2>
        <p>This Is Paragraph</p>
    </div>
</body>
</html>
