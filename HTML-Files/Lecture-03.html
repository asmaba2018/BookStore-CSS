<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First CSS Project</title>
    <!-- External CSS Style -->
    <!-- A link for external file separate from HTML file -->
    <link rel="stylesheet" href="../CSS-Track/03-element-styling.css">
    <!-- Internal CSS Style -->
    <!-- An Internal Method to control element styles in HTML file -->
    <style>
        p {
            color: green;
        }
    </style>
</head>
<body>
    <p>This Is a Green Paragraph.</p>
    <p>This Is a Green Paragraph.</p>
    <p class="special">This Is a Green Paragraph.</p>
    <!-- In-Line CSS Style not recommended -->
    <!-- Specify element style in openning tag -->
    <p style="color: red;">This Is a Green Paragraph.</p>
</body>
</html>
