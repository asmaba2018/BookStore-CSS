<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typography - Font Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../CSS-Track/23-fontfamily.css" />
    <!--
      Font used to decorate your text
      not all people install the same fonts on their machines
      that's why you should use web fonts
      you can use google fonts and it provides lots of fonts and includes how to use them
      serif and san-serif are two different families san means without and serif adds endings to letters like F, T and W
    -->
  </head>
  <body>
    <div class="with-ser">Welcome To Elzero Web School, Hello F</div>
    <div class="san-ser">Welcome To Elzero Web School, Hello F</div>
    <div class="san-cairo">Welcome To Elzero Web School, Hello F</div>
  </body>
</html>
