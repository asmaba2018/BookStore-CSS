    <!--
        text properities 
        - color: could control element text color like in background color
        - by color name, hex code and etc..
        - text-shadow: (h-shadow v-shadow blur color), it requires 4 values to add shadow to text as following
        * h-shadow value of shadow in horizontal direction and accept negative values
        * v-shadow value of shadow in vertical direction and accept begative values
        * blur a scale from solid to foggy shadow 0 is solid or no blur and don't accept negative values
        * color could change it like any other color property by name rgb hex code and etc..
        top-left is the origin of shadow and could control from there left right up and down according to direction and value
        positive h-shadow means move shadow to the left
        negative h-shadow means move it to the right
        positive v-shadow means move shadow down (to the bottom)
        negative v-shadow means move shadow up (to the top)
    -->
