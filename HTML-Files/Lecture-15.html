<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dimensions Width & height</title>
    <link rel="stylesheet" href="../CSS-Track/15-dimensions.css">
    <!--
        dimensions and how to make use of each detailed property
        width, would control element width and its content cann't exceed it
        min-width, would control element minimum width and without maximum limit it could be unlimited width
        max-width, would control element maximum width and without minimum limit it could resize to content till the limit
        height, would control element height and its content cann't exceed it
        min-height, would control element minimum height and without maximum limit it could be unlimited height
        max-height, would control element maximum height and without minimum limit it could resize to content till the limit
        width: fit-cotent, would apply like inline block without changing display property
    -->
</head>
<body>
    <div>Ahmed Sherif</div>
    <hr>
    <div>Ahmed Sherif Mostafa</div>
    <hr>
    <div>Ahmed Sherif Mostafa Abd El-Latif
         Ahmed Sherif Mostafa Abd El-Latif
         Ahmed Sherif Mostafa Abd El-Latif
         Ahmed Sherif Mostafa Abd El-Latif
         Ahmed Sherif Mostafa Abd El-Latif
         Ahmed Sherif Mostafa Abd El-Latif</div>
</body>
</html>
