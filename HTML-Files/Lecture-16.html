<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Over Flow X and Y</title>
    <link rel="stylesheet" href="../CSS-Track/16-overflow.css">
    <!--
        overflow: any excess content than its container or max limits
        overflow default value is visible
        - visible: any content overflow from container is still visible
        - hidden: hide any content when it overflow the container
        - scroll: make visible scroll all the time and active when overflow
        - auto: show scroll only when overflow
        can control overflow in the two dimensions X-axis and Y-axis
        overflow-x: controls in X-direction
        overflow-y: controls in Y-direction
    -->
</head>
