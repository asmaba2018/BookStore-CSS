<!DOCTYPE html>
<!--

    comment each html element with styling type used for it
    < ? >

    < ? >
    <style>
        p {
            color: red;

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Assignment #2</title>
    <meta
      name="description"
      content="Assignment Questions #2 comment each element with style type used for"
    />
    <!-- External css style sheet for html document -->
    <link rel="stylesheet" href="assignment02.css" />
    <!-- Internal or Embedded css style for html document -->
    <style>
      p {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- Inline css style for specific element -->
    <p style="color: blue">This Is Our Paragraph</p>
  </body>
</html>
